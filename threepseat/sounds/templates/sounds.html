 <!DOCTYPE html>
<html>

<head>
    <title>{{ guild.name }} Soundboard</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- JS Stuff -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
      $(document).ready(function(){
        $('.sidenav').sidenav();
      });

      function play(val) {
        $.ajax({
          type: "POST",
          url: val,
        });
      }
    </script>

    <style>
      @media only screen and (max-width: 600px) {
        .brand-logo {
          font-size: 24px !important;
          width: 300px;
          text-align: center;
        }
      }
      .btn {
        background-color: #ccff90;
        border-radius: 6px;
      }
      .btn:hover {
        background-color: #f1f8e9;
      }
      .btn:active {
        background-color: #558b2f;
      }
    </style>
</head>

<body class="blue-grey darken-4" style="padding-bottom: 24px;">
  <!-- Nav Bar -->
  <nav class="blue-grey darken-3">
    <div class="nav-wrapper">
      <div style="padding-left: 12px;">
        <a href="/" class="brand-logo blue-grey-text text-lighten-5">3pseat Soundboard</a>
      </div>
      <a href="#" data-target="mobile" class="sidenav-trigger">
        <i class="material-icons blue-grey-text text-lighten-1">menu</i>
      </a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="https://github.com/gpauloski/3pseatBot">GitHub</a></li>
      </ul>
    </div>
  </nav>

  <ul class="sidenav blue-grey darken-4 blue-grey darken-3" id="mobile" style="font-size: 24px;">
      <li><a href="https://github.com/gpauloski/3pseatBot" class="blue-grey-text text-lighten-5">GitHub</a></li>
  </ul>

  <div style="padding-left: 40px; padding-right: 40px;">
    <div>
      <h5 class="center-align blue-grey-text text-lighten-5">Play Sounds in {{ guild.name }}</h5>
    </div>
    <div style="display: grid; grid-gap: 24px; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); align-items: stretch; margin-top: 24px;">
      {% for sound in sounds %}
      <div class="card blue-grey darken-2" style="margin: 0;">
        <div class="card-content blue-grey-text text-lighten-4">
          <span class="card-title activator blue-grey-text text-lighten-4">
            <b>{{ sound.name }}</b>
          </span>
          <p>{{ sound.description }}</p>
        </div>
        <div class="card-action">
          <div onclick="play('{{ sound.url }}')" class="waves-effect waves-light btn">
            <i class="medium material-icons blue-grey-text text-darken-4">play_arrow</i>
          </div>
          &nbsp;&nbsp;
          <a href="{{ sound.youtube_link }}" class="light-green-text text-accent-1">
            Watch on YouTube
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>

</html>
