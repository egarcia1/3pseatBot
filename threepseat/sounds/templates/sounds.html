<html>
<head>
    <title>{{ guild.name }} SoundBoard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('sounds.static', filename='css/main.css') }}">
</head>
<body>
    {% for sound in sounds %}

    {% endfor %}
</body>
</html>
