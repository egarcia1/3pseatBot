<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center">Welcome to the Soundboard!</h1>
    <h5 class="text-center"><em>Select a Discord Guild to get started.</em></h5>
    <div class="control-group">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- CARD GRID -->
    <div class="container-fluid mt-4">
    <div class="row justify-content-center">
      {% for guild in guilds %}
      <div class="col-auto mb-3">
        <div class="card" style="width: 18rem;">
          <div class="card-header">{{ guild.name }}</div>
          <img class="card-img-top" src="{{ guild.icon }}" alt="Guild Icon">
          <a href="{{ guild.url }}" class="btn btn-primary stretched-link">Enter</a>
        </div>
      </div>
      {% endfor %}
    </div>
    </div>
    <!-- END CARD GROUP -->
  </body>
</html>
